security:
    # Configuration du hashage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Fournisseurs d'utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Configuration du formulaire de connexion
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_dashboard
                enable_csrf: true
                username_parameter: email          # AJOUTEZ CECI
                password_parameter: password       # AJOUTEZ CECI

            # Configuration de la déconnexion
            logout:
                path: app_logout
                target: app_login

            # Se souvenir de moi
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    # Contrôle d'accès
    access_control:
        # Pages publiques
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }

        # Dashboard accessible aux utilisateurs connectés
        - { path: ^/dashboard, roles: ROLE_USER }

        # Gestion des commandes
        - { path: ^/commande/new, roles: ROLE_USER }
        - { path: ^/commande/mes-commandes, roles: ROLE_USER }
        - { path: ^/commande/\d+/show, roles: ROLE_USER }
        - { path: ^/commande, roles: ROLE_ADMIN }

        # Gestion des factures
        - { path: ^/facture/mes-factures, roles: ROLE_USER }
        - { path: ^/facture, roles: ROLE_ADMIN }

        # Statistiques
        - { path: ^/statistiques, roles: ROLE_USER }

        # Administration complète
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
